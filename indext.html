<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="description for project">
	<meta name="keywords" content="keywords">

	<title>Calculator</title>
	
	<link rel="shortcut icon" href="img/favicon.png" type="png">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

	<div class="container">
		<div class="calculator">
			<div class="calculator__result">
				<h1 class="calculator__result-item">123</h1>
			</div>
			<div class="calculator__buttons">
				<div class="calculator__numbers">
					<button class="calculator__button-item calculator__buttonitem_null"></button>
					<button class="calculator__button-item calculator__buttonitem_null"></button>
					<button class="calculator__button-item calculator__buttonitem_null"></button>
					<button class="calculator__button-item calculator__buttonitem_seven">7</button>
					<button class="calculator__button-item calculator__buttonitem_eight">8</button>
					<button class="calculator__button-item calculator__buttonitem_nine">9</button>
					<button class="calculator__button-item calculator__buttonitem_fife">5</button>
					<button class="calculator__button-item calculator__buttonitem_four">4</button>
					<button class="calculator__button-item calculator__buttonitem_six">6</button>
					<button class="calculator__button-item calculator__buttonitem_one">1</button>
					<button class="calculator__button-item calculator__buttonitem_two">2</button>
					<button class="calculator__button-item calculator__buttonitem_three">3</button>
					<button class="calculator__button-item calculator__buttonitem_point">.</button>
					<button class="calculator__button-item calculator__buttonitem_zero">0</button>
					<button class="calculator__button-item calculator__buttonitem_clear">&#9668;</button>
				</div>
				<div class="calculator__operators">
					<button class="calculator__button-item calculator__buttonitem_divide">&#247;</button>
					<button class="calculator__button-item calculator__buttonitem_multiply">&#215;</button>
					<button class="calculator__button-item calculator__buttonitem_minus">&#8722;</button>
					<button class="calculator__button-item calculator__buttonitem_plus">+</button>
					<button class="calculator__button-item calculator__buttonitem_equally">=</button>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
