<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="description for project">
	<meta name="keywords" content="keywords">

	<title>Calculator</title>
	
	<!-- <link rel="shortcut icon" href="img/favicon.png" type="png"> -->
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

	<div class="container">
		<div class="calculator">
			<div class="calculator__display">
				<h1 class="calculator__display-item">0</h1>
			</div>
			<div class="calculator__button">
				<div class="calculator__numbers">
					<button class="calculator__button-item calculator__button-item-clear">C</button>
					<button class="calculator__button-item calculator__button-item-delete">&#8592;</button>


					<button class="calculator__button-item calculator__button-item-seven">7</button>
					<button class="calculator__button-item calculator__button-item-eight">8</button>
					<button class="calculator__button-item calculator__button-item-nine">9</button>

					<button class="calculator__button-item calculator__button-item-fife">5</button>
					<button class="calculator__button-item calculator__button-item-four">4</button>
					<button class="calculator__button-item calculator__button-item-six">6</button>

					<button class="calculator__button-item calculator__button-item-one">1</button>
					<button class="calculator__button-item calculator__button-item-two">2</button>
					<button class="calculator__button-item calculator__button-item-three">3</button>

					<button class="calculator__button-item calculator__button-item-zero">0</button>
				</div>
				<div class="calculator__operators">
					<button class="calculator__button-item calculator__button-item-divide">/</button>
					<button class="calculator__button-item calculator__button-item-multiply">*</button>
					<button class="calculator__button-item calculator__button-item-minus">-</button>
					<button class="calculator__button-item calculator__button-item-plus">+</button>
					<button class="calculator__button-item calculator__button-item-equally">=</button>
				</div>
			</div>
		</div>
	</div>

	<script src="js/index.js"></script>
</body>
</html>
